<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag for character encoding -->
  <meta charset="UTF-8">
  <!-- Meta tag for responsive design, ensures the page is scaled correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage shown in the browser tab -->
  <title>Bootstrap Site</title>

  <!-- Bootstrap CSS link: Provides ready-to-use styles and layout components -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  
  <!-- Bootstrap JS (Bundle version which includes Popper.js for handling popovers, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Navbar Brand/Logo -->
      <a class="navbar-brand text-primary" href="#">Navbar</a>
      <!-- Button for collapsing navbar on smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Link</a>
          </li>
          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <!-- Disabled nav item -->
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <!-- Navbar Search Form -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Part 1: Registration Form Section -->
  <div class="container-fluid container-md mt-5 bg-secondary p-4 rounded">
    <div class="font-weight-bold text-center">
      <!-- Header for registration form -->
      <h1 class="mb-4 text-light">Registration Form</h1>
    </div>
    <!-- Form for user input -->
    <form class="font-weight-bold">
      <div class="row mb-3">
        <!-- First Name Input -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <!-- Last Name Input -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <!-- Email Address Input -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <!-- Password Input -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <!-- Submit Button -->
      <div class="row d-flex justify-content-center">
        <button type="submit" class="btn btn-success w-50 w-sm-25 mt-3">Submit</button>
      </div>
    </form>
  </div>

  <!-- Part 2: Table to Display Data Section -->
  <div class="container-fluid mt-5">
    <div class="table-responsive">
      <!-- Table displaying example data -->
      <table class="table table-hover table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Occupation</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows with sample data -->
          <tr>
            <td>Mark Otto</td>
            <td>Software Engineer</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
          <tr>
            <td>Jacob Thornton</td>
            <td>Designer</td>
            <td><span class="badge bg-danger">Inactive</span></td>
          </tr>
          <tr>
            <td>Larry Bird</td>
            <td>Product Manager</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Part 3: Images Section -->
  <div class="container-fluid bg-dark mt-3 p-3 d-flex justify-content-center rounded">
    <div class="row g-3">
      <!-- Normal Image -->
      <div class="col-md-6 w-50">
        <img class="img-fluid rounded" src="https://sah-archipedia.org/sites/default/files/pictures/full/RI-01-BA10-003.jpg">
        <p class="text-light font-weight-bold">An Normal Image</p>
      </div>
      <!-- Rounded Image -->
      <div class="col-md-6 w-50">
        <img class="img-fluid rounded-circle" src="https://sah-archipedia.org/sites/default/files/pictures/full/RI-01-BA10-003.jpg">
        <p class="text-light font-weight-bold">An Rounded Image</p>
      </div>
    </div>
  </div>

  <!-- Part 4: Buttons Section -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Always visible button -->
      <button type="button" class="btn btn-primary btn-lg">Always Seen Button</button>
      <!-- Button visible only on large screens -->
      <button type="button" class="btn btn-success btn-sm d-none d-md-block mt-1">Visible On Large Screens Only Button</button>
    </div>
  </div>

</body>
</html>
